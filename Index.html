    <title>Rock Paper Scissors</title>

  <body>
    <button id ="rock">Rock</button>
    <button id ="paper">Paper</button>
    <button id ="scissors">Scissors</button>
  </body>

  <script>
   let playerChoice = ""
const element1 = document.getElementById("rock");
element1.addEventListener("click", rockFunction);

function rockFunction() {
  playerChoice = "rock"
  console.log(game());
}

    function getComputerChoice() {
      decision = Math.floor(Math.random() * 3); //random number between 1 and 3 is chosen which corresponds to choices
      if (decision === 1) {
        return "Rock";
      } else if (decision === 2) {
        return "Paper";
      } else {
        return "Scissors";
      }
    }

    function playRound(playerSelection, computerSelection) {
      player = playerSelection.toLowerCase();
      computer = computerSelection.toLowerCase();
      if (player === computer) {
        return "You tied!";
      } else if (player === "rock" && computer === "scissors") {
        return "You win!";
      } else if (player === "paper" && computer === "scissors") {
        return "You lose!";
      } else if (player === "rock" && computer === "paper") {
        return "You lose!";
      } else if (player === "scissors" && computer === "paper") {
        return "You win!";
      } else if (player === "paper" && computer === "rock") {
        return "You win!";
      } else if (player === "scissors" && computer === "rock") {
        return "You lose!";
      }
    }
    function game() {
      let playerScore = 0;
      let comScore = 0;
      for (let i = 0; i < 5; i++) {
        result = playRound(playerChoice, getComputerChoice());
        console.log(result);
        if (result === "You win!") {
          playerScore++;
        } else if (result === "You lose!") {
          comScore++;
        } else {
        }
      }

      if (playerScore > comScore) {
        return "You won " + playerScore + " : " + comScore;
      } else if (playerScore < comScore) {
        return "You lost " + playerScore + " : " + comScore;
      } else if (playerScore === comScore) {
        return "You tied";
      }
    }
